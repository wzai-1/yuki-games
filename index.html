<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yuki Games · 贪吃蛇</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Yuki Games · 贪吃蛇</h1>
      <div class="sub">方向键 / WASD 移动，空格暂停，R 重开</div>
    </header>

    <main>
      <section class="panel">
        <div class="stats">
          <div>分数：<span id="score">0</span></div>
          <div>最高：<span id="best">0</span></div>
          <div>速度：<span id="speed">1.0x</span></div>
        </div>

        <canvas id="game" width="480" height="480" aria-label="Snake game"></canvas>

        <div class="buttons">
          <button id="btnPause" type="button">暂停 (Space)</button>
          <button id="btnRestart" type="button">重开 (R)</button>
        </div>

        <details>
          <summary>玩法说明</summary>
          <ul>
            <li>吃到 🍎 会加分并变长；每吃 5 个会略微加速。</li>
            <li>撞墙或撞到自己则结束。</li>
            <li>支持方向键、WASD；手机端可滑动控制。</li>
          </ul>
        </details>
      </section>
    </main>

    <footer>
      <a href="https://github.com/wzai-1/yuki-games" target="_blank" rel="noreferrer">GitHub Repo</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
